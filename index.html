<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">

    <!--GOOGLE FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap" rel="stylesheet">

    <title>MARVEL IS COOL</title> 

</head>
<body>
    <!--MAIN INTRO-->
<div id="splashscreen">
    <div class="intro">
        <h1>LETS GUESS A COMICBOOK CHARACTER</h1>
        <br>
        <img src="assets/Images/avengers.jpg" width="65%">
    </div>
</div> 

    <!--INTRO BUTTON-->
    <div class="game">
        <button>PLAYER ONE GO</button>
    </div>


    <!--GAME-->
	<div class="container">

        <div class="head"> <h1>Guess the word!</h1></div>
        <h2>Press Letter to START</h2>

		<div class="center">

			<div class="guessBox">

				<div id="guessWord"> 

				</div>

				<div id="category">

				</div>

                <div id="wins">
                    <h2>Wins: </h2>
                    <p>0</p>
                </div>

                <div id="loss">
                    <h2>Loss: </h2>
                    <p>0</p>
                </div>

                <div id="triesLeft">
				
				</div>

				<div id="winLose">
					
				</div>

			</div>
		</div>
		
		<div id="letters">
			<p><strong>Choose a letter:</strong><br></p>
			<button>A</button>
			<button>B</button>
			<button>C</button>
			<button>D</button>
			<button>E</button>
			<button>F</button>
			<button>G</button>
			<button>H</button>
			<button>I</button>
			<button>J</button>
			<button>K</button>
			<button>L</button>
			<button>M</button>
			<button>N</button>
			<button>O</button>
			<button>P</button>
			<button>Q</button>
			<button>R</button>
			<button>S</button>
			<button>T</button>
			<button>U</button>
			<button>V</button>
			<button>W</button>
			<button>X</button>
			<button>Y</button>
			<button>Z</button>

		</div>

	</div>
    <script src="assets/Javascript/game.js"></script>  
    
    
</body>
</html>
